<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ msg }}</p>
    </div>


    <script>
        var vm = new Vue({
            el: '#app', //控制html中的元素
            data: {  //el中用到的数据
                msg: 'hello world'//将数据渲染到页面上，不再手动操作DOM元素
            }
        })
    </script>
</body>
</html>
