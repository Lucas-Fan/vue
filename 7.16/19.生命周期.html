<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h3 id="h3">{{ msg }}</h3>
        <input type="button" value="修改msg" @click="msg='no'">
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'ok'
            },
            methods: {
                show() {
                    console.log("执行了show方法")
                }
            },
            beforeCreate() {//这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前，会执行它
                // console.log(this.msg)
                // this.show()
            },
            created() {//这是我们遇到的第二个生命周期函数
                //在created中，data和methos都已经被初始化
                // console.log(this.msg)
                // this.show()
                //如果要调用methods中的方法，或者操作data中的数据，最早只能在created中操作
            },
            beforeMount() {//第三个生命周期函数，表示模板已经在内存中编译完成，尚未把模板渲染到页面中
                //console.log(document.getElementById('h3').innerText)
            },
            mounted() {//第四个生命周期函数，表示内存中的模板已经真实的挂载到了页面中
                //已经可以看到渲染好的页面了
                //console.log(document.getElementById('h3').innerText)
                //注意：mounted是实例创建期间的最后一个生命周期函数，当执行完mounted就表示，实例已
                //经被完全创建好了，此时如果没有其它操作的话，这个实例就会静静地躺在内存中
            },
            //接下来是运行中的两个事件
            beforeUpdate() {//这时候，表示我们的界面还没有被更新，但是数据已经更新了
                // console.log(document.getElementById('h3').innerText)
                // console.log(this.msg)
            },
            updated() {
                console.log(document.getElementById('h3').innerText)
                console.log(this.msg)
            }
        });

    </script>

</body>

</html>
