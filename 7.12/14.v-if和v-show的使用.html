<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <!-- v-if的特点：每次都会重新删除或者创建元素 -->
        <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display:none样式 -->

        <!-- v-if有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->
        <div>
            <input type='button' @click="tooggle" value="toggle">
            <h3 v-if="flag">这是用v-if控制的元素</h3>
            <h3 v-show="flag">这是用v-show控制的元素</h3>            
        </div>

        <div>
            <input type='button' @click="flag1=!flag1" value="toggle">
            <h3 v-if="flag1">这是用v-if控制的元素</h3>
            <h3 v-show="flag1">这是用v-show控制的元素</h3>            
        </div>


    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                flag1: true,
            },
            methods: {
                tooggle() {
                    this.flag = !this.flag
                }
            }
        });

    </script>

</body>

</html>
