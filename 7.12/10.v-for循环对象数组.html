<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<!-- Ctrl + [ 和 Ctrl + ] 实现文本的向左移动或者向右移动-->
<!-- Shift + Alt + F 实现代码的对齐 -->

<body>
    <div id="app">
        <p v-for="(user, i) in list">id: {{ user.id }} --- name: {{ user.name }} --- 索引：{{ i }}</p>

    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, name: 'zs' },
                    { id: 2, name: 'ls' },
                    { id: 3, name: 'ww' },
                    { id: 4, name: 'zl' },

                ]
            },
            methods: {

            }
        });

    </script>

</body>

</html>
