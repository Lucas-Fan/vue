<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label for="">ID:
                <input type="text" v-model="id">
            </label>
        </div>
        <div>
            <label for="">name:
                <input type="text" v-model="name">
            </label>
        </div>
        <input type="button" value="添加" @click="add">

        <!-- 注意： v-for 循环的时候，key属性只能使用number、string -->
        <!-- 注意： key 在使用的时候，必须使用v-bind 属性绑定的形式，指定 key 的值 -->
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用
        v-for 的同时指定唯一的字符串或者数字类型的key值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox" name="1" id="2">{{ item.id }} --- {{ item.name }}
        </p>

    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [
                    { id: 1, name: '李斯' },
                    { id: 2, name: '王安石' },
                    { id: 3, name: '赵高' },
                    { id: 4, name: '韩非' },
                    { id: 5, name: '荀子' },
                ]
            },
            methods: {
                add() {
                    this.list.unshift({ id: this.id, name: this.name })
                }
            }
        });

    </script>

</body>

</html>
